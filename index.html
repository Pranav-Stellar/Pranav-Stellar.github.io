		<h3><u>1. Obstacle Avoider:</u></h3>
		<p>The project involves sensing the surroundings with ultrasonic sensor in 180 degree direction with the help of servo motor.
		With the array of points where obstacle is present, Map is generated on MATLAB. And on the basis of Data, Obstacle is avoided.
		Code and all other basic information about this project is available at <a href="https://github.com/Pranav-Stellar" style="color:lightyellow">Have a look at my Codes.</a></p>
		<h3>Skills Involved</h3>
		<p>Arduino<br>MATLAB</p>
		<h3><u>2. Line Follower:</u></h3>
		<p>The project involves two IR sensors, which senses the black path and follow.Code and all other basic information about this project is available at <a href="https://github.com/Pranav-Stellar" style="color:lightyellow">Have a look at my Codes.</a></p>
		<h3>Skills Involved</h3>
		<p>Arduino</p>
		<h3><u>3. PLC Project:</u></h3>
		<p>The project is about controlling the motors of industrial plant according to the real time inputs and conditions. 
		It involves the conditions like tripping of motors, values of push-buttons etc. The program was written for S7-300 PLC in
		LAD and SCL programming languages using Siemens TIA V14 Automation Portal.</p>

		<p>PLC Programming<br>TIA V14 Automation Portal Software</p>
